<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#btn1").click(function (){
                $.get("https://api.github.com/users/"+$("#box1").val()+"/repos", function (data){
                    let i = 0;
                    while (i <= JSON.stringify(data.length)){
                        $("#nombre").text(JSON.stringify(data[i].name));
                        $("#descripcion").text(JSON.stringify(data[i].description));
                        $("#seguidores").text(JSON.stringify(data[i].stargazers_count));
                        i++;
                    }
                });
            });
        });

    </script>

</head>
<body>

<p>Escribe el nombre de usuario de GitHub: <input type = "text" id = "box1"></p>

<button id = "btn1">Ver los repositorios</button>

<p id = "text1"></p>
<p id = "text2"></p>

<table>
    <tr>
        <td><strong>Nombre</strong></td>
        <td><strong>Descripci√≥n</strong></td>
        <td><strong>Numero de seguidores</strong></td>
    </tr>

    <tbody>
    <tr>
        <td id="nombre"></td>
        <td id="descripcion"></td>
        <td id="seguidores"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
