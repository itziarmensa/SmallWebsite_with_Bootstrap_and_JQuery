<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small website with Bootstrap and JQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#btn1").click(function (){
                $.get("https://api.github.com/users/"+$("#box1").val()+"/repos", function (data){
                    let i = 0;
                    while (i <= JSON.stringify(data.length)){
                        $("#taula").append("<tr><td>" + JSON.stringify(data[i].name) + "</td><td>" +JSON.stringify(data[i].description)+ "</td><td>" +JSON.stringify(data[i].stargazers_count)+ "</td></tr>");
                        i++;
                    }
                });
            });
        });

    </script>

</head>
<body>

<div class = "container">
    <h3 class="bg-success">Esta página web sirve para ver los repositorios de un usuario determinado</h3>
    <h5>Escribe el nombre de usuario de GitHub: <input type = "text" id = "box1"></h5>
    <button class = "lead" id = "btn1">Ver los repositorios</button>

    <table class="table table-striped">
        <tr>
            <td><strong>Nombre</strong></td>
            <td><strong>Descripción</strong></td>
            <td><strong>Numero de seguidores</strong></td>
        </tr>
        <tbody id = "taula">
        </tbody>
    </table>
</div>

</body>
</html>
